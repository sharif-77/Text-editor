<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="w-4/5 mx-auto mt-28 bg-sky-300 p-20 rounded-xl">
      <h1 class="text-center text-xl font-bold mb-10">Text Editor</h1>
      <section class="border-2 border-black p-10">
        <div
          id="container"
          class="grid grid-cols-3 gap-10 w-4/5 mx-auto border-b-2 border-black pb-5"
        >
          <div class="flex gap-5 justify-center">
            <i id="bold" class="fa-solid fa-bold"></i>
            <i id="italic" class="fa-solid fa-italic"></i>
            <i id="underline" class="fa-solid fa-underline"></i>
          </div>

          <div class="flex gap-5 justify-center">
            <i id="left" class="fa-solid fa-align-left"></i>
            <i id="center" class="fa-solid fa-align-center"></i>
            <i id="right" class="fa-solid fa-align-right"></i>
            <i id="justify" class="fa-solid fa-align-justify"></i>
          </div>

          <div class="grid gap-2 grid-cols-3">
            <input
              type="number"
              name=""
              id="fontSizeNumber"
              class="bg-black rounded-lg  text-white "
            />
            <img
              id="textCase"
              src="./png/001-a.png"
              alt=""
              class="block lg:ms-5"
            />
            <input type="color" name="" id="colorField" class=" " />
          </div>
        </div>

        <div class="w-4/5 mx-auto mt-10">
          <textarea
            name=""
            id="textField"
            class="block w-full h-80 p-10 rounded-md resize-none text-xl outline-0 border-2 border-black text-red-600"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </section>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
